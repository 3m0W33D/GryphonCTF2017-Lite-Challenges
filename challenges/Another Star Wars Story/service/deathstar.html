<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>The Death Star</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="pindiv text-center col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
				<h1 class="whitetext">PIN</h1>

				<form>
					<div class="input-group input-group-lg pininput">
						<input type="number" id="pinvalue" class="form-control" placeholder="Super Secret Pin" min="0000" , max="9999">
						<span class="input-group-btn">
	        				<button id="pinsubmit" class="btn btn-default" type="submit">Submit!</button>
	      				</span>
					</div>
				</form>

				<div id="pinwrong" class="alert alert-danger pinalert">
					<a class="close">×</a>
					<strong>Oops!</strong> That's not the correct PIN!
				</div>

				<div id="pincorrect" class="alert alert-success pinalert">
					<a class="close">×</a>
					<strong>Correct!</strong> Accepted PIN!
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

	<script type="text/javascript">
		// Super secure verification
		$("#pinsubmit").click(function(event) {
			event.preventDefault();
			var pinvalue = $("#pinvalue").val();
			if (pinvalue == "0504") {
				$("#pinwrong").slideUp(400);
				$("#pincorrect").delay(500).slideDown(400);
				redirect();
			} else {
				$("#pinwrong").slideDown(400);
			}
		});
	</script>
</body>

</html>
